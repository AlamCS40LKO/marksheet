<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Marksheet Generator</title>
    <style>
        *{
    box-sizing: border-box;
}

body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin: 15px 30px;
    padding: 8px;
}
.container{
    background-color: #f2f2f2;
    padding: 5px 20px 15px 20px;
    border: 1px solid lightgray;
    border-radius: 4px ;
    margin-left: 12px ;
}
 .info input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="date"],
    select,
    textarea{
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
fieldset{
    background-color: #fff;
    border: 1px solid #ccc;
}
p{
    padding-left: 150px;
}
         h1{
            text-align: center;
            text-decoration: underline;
        }
        legend{
            text-decoration: underline;
        }
        span{
            font-size: 12px;
        }
        .marksheet{
            text-align: center;
    margin: 15px;
    border: 2px solid;
    background-color: bisque;
    /* display: flex; */
    /* justify-content: space-around; */
        }
        .marksheet h1,h2,h3{
            text-align: center;
            text-decoration: underline;
            border: 1px solid saddlebrown;      
            padding: 12px;
            width: 50%;
            border-style: double;
            margin: 25px auto;
            border-radius: 5px;
        }
        .marksheet .result-column{
            border: 1px solid saddlebrown;
            width: 50%;
            padding: 10px;
            margin: 25px auto;
            border-radius: 5px;
        }

    </style>
  </head>
  <body>
    <div class="container" >
        <h1>Student Marksheet Generator</h1>
        <form action="" id="stu_form">
        <fieldset class="info">
            <legend>Student Infomation</legend>
            <div class="row">
            <p>
               Name: <br> <input type="text" name="name" id="name" placeholder="Enter your Name">
            </p>
            <p>
               father Name: <br><input type="text" name="fname" id="fname" placeholder="Enter your fathers Name">
             </p>
            </div>
            <div class="row">
             <p>
                Institute Name:  <br><input type="text" name="Iname" id="Iname" placeholder="Enter your Institute Name">
              </p>
              <p>
                Batch: <br><input type="number" name="batch" id="batch" placeholder="2021">
              </p>
            </div>             
            </fieldset>

            <fieldset class="marks">
                <legend>Subject Marks</legend>
                <p>
                   Java: <br> <input type="Number" name="java" id="java" placeholder="Enter your Marks"> <span>Out of 100</span>
                </p>
                <p>
                   Cloud Computing:<br><input type="Number" name="cloud" id="cloud" placeholder="Enter your Marks"> <span>Out of 100</span>
                 </p>
                 <p>
                    Data Structure:<br><input type="Number" name="data" id="data" placeholder="Enter your Marks"> <span>Out of 100</span>
                  </p>
                  <p>
                    Computer Network:<br> <input type="number" name="network" id="network" placeholder="Enter your Marks"> <span>Out of 100</span>
                  </p>
                 <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                 </p>
                 <div class="" id="generated"></div>
                </fieldset>
                <script>
                    document.getElementById("stu_form").addEventListener("submit", function(event) {
                        event.preventDefault();
        
                        var name = document.getElementById("name").value;
                        var fname = document.getElementById("fname").value;
                        var Iname = document.getElementById("Iname").value;
                        var batch = document.getElementById("batch").value;
                        var java = document.getElementById("java").value;
                        var cloud = document.getElementById("cloud").value;
                        var data = document.getElementById("data").value;
                        var network = document.getElementById("network").value;
        
                        var totalMarks = 400;
                        var obtainedMarks = parseInt(java) + parseInt(cloud) + parseInt(data) + parseInt(network);
                        var percentage = (obtainedMarks / totalMarks) * 100;
        
                        var pass = obtainedMarks >= totalMarks * 0.4 ? "Pass" : "Fail";
        
                        var generatedHTML = `
                        <div class="marksheet">
                            <h2>Mark Sheet</h2>
                            <div class="result-column">
                                <strong>Name:</strong> ${name}
                            </div>
                            <div class="result-column">
                                <strong>Father's Name:</strong> ${fname}
                            </div>
                            <div class="result-column">
                                <strong>Institute Name:</strong> ${Iname}
                            </div>
                            <div class="result-column">
                                <strong>Batch:</strong> ${batch}
                            </div>
                            
                            <h3>Subject Marks</h3>
                            <div class="result-column">
                                <strong>Java:</strong> ${java} out of 100
                            </div>
                            <div class="result-column">
                                <strong>Cloud Computing:</strong> ${cloud} out of 100
                            </div>
                            <div class="result-column">
                                <strong>Data Structure:</strong> ${data} out of 100
                            </div>
                            <div class="result-column">
                                <strong>Computer Network:</strong> ${network} out of 100
                            </div>
                            <h3>Result</h3>
                            <div class="result-column">
                                <strong>Obtained Marks:</strong> ${obtainedMarks}
                            </div>
                            <div class="result-column">
                                <strong>Percentage:</strong> ${percentage.toFixed(2)}%
                            </div>
                            <div class="result-column">
                                <strong>Status:</strong> ${pass}
                            </div>
                            </div>
                        `;
        
                        var generatedElement = document.getElementById("generated");
                        generatedElement.innerHTML = generatedHTML;
                        this.reset();
                    });
                </script>
            
            </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
